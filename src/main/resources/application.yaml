spring:
  application:
    name: spend-sage
  datasource:
    url: 'jdbc:postgresql://localhost:5432/spend_sage'
    username: spend_sage
    password: spend_sage
    driver-class-name: org.postgresql.Driver
  jpa:
    database-platform: org.hibernate.dialect.PostgreSQLDialect
    hibernate:
      ddl-auto: update
    show-sql: true
  mvc:
    format:
      date: dd-MM-yyyy
      time: HH:mm:ss
      date-time: dd-MM-yyyy HH:mm:ss
